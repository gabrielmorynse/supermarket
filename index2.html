<script>
	var contador = 5;

	function temporizador() {
		if(contador > 0){
			setTimeout(temporizador,1000);
		} else {
			$('#foo').hide();
		}
		$('#tempo').text(contador);
		contador--;
	}

	$().ready(
		function() {
			$("#foo").slideDown("slow");
			setTimeout(temporizador, 0);
		}
		);

</script>
