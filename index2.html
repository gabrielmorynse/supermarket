<body>

	<div id="foo">
		<h1>Hora de Memorizar</h1>
		<hr>
		<div class="row">
			<div class="col-xs-4 bordaBranca"><h1>Arroz</h1></div>
			<div class="col-xs-4 bordaBranca"><h1>Feij√£o</h1></div>
			<div class="col-xs-4 bordaBranca"><h1>Melancia</h1></div>
		</div>
		<div class="row>
			<div class="col-xs-12">
				<h1> 
					Tempo restante: <span id="tempo" />
				</h1>
			</div>
		</div>
	</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/phaser.min.js"></script>
<script src="js/script.js"></script>


<script>
	var contador = 5;

	function temporizador() {
		if(contador > 0){
			setTimeout(temporizador,1000);
		} else {
			$('#foo').hide();
		}
		$('#tempo').text(contador);
		contador--;
	}

	$().ready(
		function() {
			$("#foo").slideDown("slow");
			setTimeout(temporizador, 0);
		}
		);

</script>
<html>
